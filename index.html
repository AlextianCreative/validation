<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi Tanda Tangan Digital</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #zipInput {
      width: 100%;
      padding: 0.8rem;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    #zipInput:hover {
      background-color: #e8f0fe;
    }

    .result-card {
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1rem;
      background: #f8f8f8;
      border-left: 6px solid #bbb;
    }

    .success {
      border-left-color: #2ecc71;
      background-color: #e9f9f1;
    }

    .error {
      border-left-color: #e74c3c;
      background-color: #faeaea;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      margin-bottom: 0.5rem;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Verifikasi Tanda Tangan Digital</h2>
    <p>Unggah file ZIP yang berisi <code>signature.json</code> untuk memverifikasi tanda tangan digital.</p>
    <input type="file" id="zipInput" accept=".zip" />

    <div id="result" class="result-card" style="display: none;"></div>

    <div class="footer">Powered by JSZip + Forge + WebCrypto</div>
    <div><center>Made by Alextian Creative</center></div>
  </div>

  <script>
    function base64ToBigInt(base64) {
      return new forge.jsbn.BigInteger(forge.util.createBuffer(forge.util.decode64(base64)).toHex(), 16);
    }

    document.getElementById('zipInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = "block";

      if (!file) {
        resultDiv.className = 'result-card error';
        resultDiv.innerText = "‚ùå Tidak ada file ZIP yang dipilih.";
        return;
      }

      try {
        const zip = await JSZip.loadAsync(file);
        const sigJson = JSON.parse(await zip.file("signature.json").async("string"));
        const originalFile = await zip.file(sigJson.FileName).async("uint8array");

        // Hash SHA-256 dari file
        const hashBuffer = await crypto.subtle.digest("SHA-256", originalFile);
        const hashBase64 = btoa(String.fromCharCode(...new Uint8Array(hashBuffer)));

        if (hashBase64 !== sigJson.SHA256Hash) {
          resultDiv.className = 'result-card error';
          resultDiv.innerHTML = `<strong>‚ùå File telah dimodifikasi</strong><br>Hash file tidak cocok dengan signature.`;
          return;
        }

        // Siapkan public key
        const modulus = base64ToBigInt(sigJson.PublicKeyModulus);
        const exponent = base64ToBigInt(sigJson.PublicKeyExponent);
        const rsa = forge.pki.rsa.setPublicKey(modulus, exponent);

        const signatureBytes = forge.util.decode64(sigJson.Signature);
        const digest = forge.md.sha256.create();
        digest.update(forge.util.createBuffer(originalFile).getBytes());

        const isValid = rsa.verify(digest.digest().bytes(), signatureBytes);

        if (isValid) {
          resultDiv.className = 'result-card success';
            // Membungkus Signature agar rapi (maks 64 karakter per baris)
            function wrapSignature(sig, width = 64) {
            return sig.replace(new RegExp(`(.{1,${width}})`, 'g'), '$1<br>').replace(/<br>$/, '');
            }
            resultDiv.innerHTML = `
            <div class="value"><span class="label">‚úÖ Signature VALID</span></div>
            <div class="value"><span class="label">Signer     :</span> ${sigJson.Signer}</div>
            <div class="value"><span class="label">Tanggal    :</span> ${sigJson.Date}</div>
            <div class="value"><span class="label">Nama File  :</span> ${sigJson.FileName}</div>
            <div class="value"><span class="label">Signature  :</span><br>
              <code style="word-break:break-all;white-space:pre-line;">${wrapSignature(sigJson.Signature)}</code>
            </div>
          `;
        } else {
          resultDiv.className = 'result-card error';
          resultDiv.innerHTML = `‚ùå Signature TIDAK valid! File atau data mungkin telah diubah.`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.className = 'result-card error';
        resultDiv.innerText = "‚ùå Terjadi kesalahan saat memverifikasi file.\nNama berkas tidak sesuai atau masalah lainnya\n" + err.message;
      }
    });
  </script>
</body>
</html>
